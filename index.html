<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>
    <meta name="author" content="Dope Karibbean">
    <meta name="description" content="NFT Card Frontend Challenge">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <main class="component">
      <section class="product-card">
        <picture>
          <img src="assets/images/image-equilibrium.jpg" alt="NFT Picture" class="nft-picture"/>
        </picture>

        <article class="nft-description">
          <h1 class="nft-title">Equilibrium #3429</h1>
          <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        </article>

        <article class="nft-sales-statistics">
          <p class="nft-price">
            <img src="./assets/images/icon-ethereum.svg" alt="ethereum-logo" class="ethereum-logo">
              0.041 ETH
          </p>

          <div class="nft-creation-date">
            <p>
              <img src="assets/images/icon-clock.svg" alt="Clock icon"  class="clock-logo">
              3 days left
            </p>
          </div>
        </article>

        <hr/>

        <article>
          <p class="nft-author">
            <img src="./assets/images/image-avatar.png" alt="nft-author-avatar" class="nft-author-avatar">
            Creation of <span class="highlight">Jules Wyvern</span>
          </p>
        </article>
      </section>
    </main>

    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="https://github.com/karibbeanCreative" target="_blank">Dope Karibbean</a>.</p>
    </footer>
  </body>
</html>
