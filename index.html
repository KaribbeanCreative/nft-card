<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>
    <meta name="author" content="Dope Karibbean">
    <meta name="description" content="NFT Card Frontend Challenge">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>
    <main class="container">
      <section class="product-card">
        <img src="assets/images/image-equilibrium.jpg" alt="NFT Picture" class="nft-picture">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <article class="flex-container">
          <p class="card-price">0.041 ETH</p>
          <div class="card-creation-date">
            <img src="assets/images/icon-clock.svg" alt="Clock icon">
            <p class="creation-info">3 days left</p>
          </div>
        </article>
        <span class="line"></span>
        <article>
          <img src="" alt="">
          <p class="author">Creation of Jules Wyvern</p>
        </article>
      </section>
    </main>

    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.</p>
    </footer>
  </body>
</html>
